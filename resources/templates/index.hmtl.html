<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <!-- Inclui o Tailwind CSS para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para o corpo da página */
        body {
            font-family: 'Inter', sans-serif; /* Define a fonte Inter */
            display: flex; /* Usa flexbox para centralizar o conteúdo */
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: center; /* Centraliza horizontalmente */
            justify-content: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que o corpo ocupa a altura total da viewport */
            margin: 0; /* Remove margem padrão do corpo */
            background-color: #f0f2f5; /* Cor de fundo suave */
            padding: 20px; /* Adiciona um padding geral para responsividade */
            box-sizing: border-box; /* Inclui padding e borda no tamanho total do elemento */
        }
        /* Estilos para o contêiner principal */
        .container {
            background-color: #ffffff; /* Fundo branco para o contêiner */
            padding: 40px; /* Preenchimento interno */
            border-radius: 12px; /* Cantos arredondados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra suave */
            text-align: center; /* Centraliza o texto */
            width: 100%; /* Largura total */
            max-width: 450px; /* Largura máxima para desktops */
        }
        /* Estilos para o título */
        h1 {
            margin-bottom: 30px; /* Margem inferior */
            color: #333333; /* Cor do texto */
            font-size: 2.25rem; /* Tamanho da fonte (text-4xl no Tailwind) */
            font-weight: 700; /* Negrito (font-bold no Tailwind) */
        }
        /* Estilos para o contêiner dos botões */
        .button-container {
            display: flex; /* Usa flexbox para os botões */
            flex-direction: column; /* Organiza os botões em coluna */
            gap: 20px; /* Espaçamento entre os botões */
            width: 100%; /* Ocupa a largura total do contêiner */
        }
        /* Estilos base para os botões */
        .button {
            padding: 15px 25px; /* Preenchimento interno */
            border: none; /* Sem borda */
            border-radius: 8px; /* Cantos arredondados */
            cursor: pointer; /* Cursor de ponteiro */
            font-size: 1.125rem; /* Tamanho da fonte (text-lg no Tailwind) */
            font-weight: 600; /* Seminegrito (font-semibold no Tailwind) */
            text-decoration: none; /* Remove sublinhado do link */
            color: #ffffff; /* Cor do texto branco */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transição suave para hover */
            width: 100%; /* Ocupa a largura total disponível */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para os botões */
        }
        /* Estilos específicos para o botão de administrador */
        .admin-button {
            background-color: #4f46e5; /* Cor azul-violeta */
        }
        .admin-button:hover {
            background-color: #4338ca; /* Tom mais escuro no hover */
            transform: translateY(-2px); /* Efeito de "levantar" no hover */
        }
        /* Estilos específicos para o botão de professor */
        .professor-button {
            background-color: #10b981; /* Cor verde esmeralda */
        }
        .professor-button:hover {
            background-color: #059669; /* Tom mais escuro no hover */
            transform: translateY(-2px); /* Efeito de "levantar" no hover */
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .container {
                padding: 25px; /* Reduz o padding em telas menores */
            }
            h1 {
                font-size: 1.75rem; /* Reduz o tamanho do título */
            }
            .button {
                font-size: 1rem; /* Reduz o tamanho da fonte dos botões */
                padding: 12px 20px; /* Ajusta o padding dos botões */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecione sua Área de Acesso</h1>
        <div class="button-container">
            <!-- Botão para a área do Administrador -->
            <a href="painel_admin.html" class="button admin-button">Área Administrador</a>
            <!-- Botão para a área do Professor -->
            <a href="painel_professor.html" class="button professor-button">Área do Professor</a>
        </div>
    </div>
</body>
</html>
